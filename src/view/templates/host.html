<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>호스트 세부 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul>
                    <li><a href="#">내 정보</a></li>
                    <li>
                        <a href="#" data-toggle="collapse" data-target="#scan-info">
                            스캔된 호스트 정보 <span class="dropdown-toggle"></span>
                        </a>
                        <ul id="scan-info" class="collapse">
                            <!-- 스캔된 호스트 정보 표시 -->
                            {% for host in scan_hosts.keys() %}
                            <li><a href="{{ url_for('host_details', host=host) }}">{{ host }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li><a href="#">로그</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="panel-container">
                    <div class="host-details-panel">
                        <h1>호스트 세부 정보</h1>
                        <div class="host-info">
                            <p><strong>호스트:</strong> {{ host }}</p>
                            <p><strong>넷마스크:</strong> {{ netmask }}</p>
                        </div>
                        <div class="port-scan-buttons">
                            <!-- 주요 포트 점검 버튼 -->
                            <button id="major-port-scan-btn" class="btn btn-primary">주요 포트 점검</button>
                            <!-- 특정 포트 점검 버튼 -->
                            <button id="specific-port-scan-btn" class="btn btn-primary">특정 포트 점검</button>
                        </div>
                    </div>
                </div>
                <div id="port-list-div" class="panel-container"><h1>점검 결과</h1></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>개발자 정보: Jalnik | 이메일: robin9901@naver.com</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // 주요 포트 점검 버튼 클릭 시
            $('#major-port-scan-btn').click(function() {
                // 주요 포트 점검 버튼을 눌렀을 때 주요 포트 리스트를 표시하는 div 생성
                var portListDiv = '<div id="port-list-div"><h2>주요 포트 점검</h2>';
                portListDiv += '<p>주요 포트 목록: 20, 21, 22, 23, 25, 80, 443, 3306</p>';
                portListDiv += '<button id="start-major-port-scan" class="btn btn-primary">포트 스캔 시작</button><br>';
                portListDiv += '</div>';
                $('#port-list-div').html(portListDiv);
            });

            // 특정 포트 점검 버튼 클릭 시
            $('#specific-port-scan-btn').click(function() {
                // 특정 포트 입력을 받는 div 생성
                var specificPortDiv = '<div id="port-list-div">';
                specificPortDiv += '<h2>특정 포트 점검</h2>';
                specificPortDiv += '<label>포트 번호   </label><input type="text" id="port-input" placeholder="포트 번호"><br>';
                specificPortDiv += '<label>서비스 명   </label><input type="text" id="service-input" placeholder="서비스 명"><br>';
                specificPortDiv += '<button id="start-specific-port-scan" class="btn btn-primary">포트 스캔 시작</button>';
                specificPortDiv += '</div>';
                $('#port-list-div').html(specificPortDiv);
            });

            // 주요 포트 점검 버튼 클릭 시
            $(document).on('click', '#start-major-port-scan', function() {
                // AJAX 요청 처리 중 로딩 표시
                $('#port-list-div').html('<div class="loading-spinner">로딩중</div>');

                // 주요 포트 점검 AJAX 요청
                $.ajax({
                    url: '/port_scan',
                    method: 'POST',
                    data: { host: '{{ host }}' },
                    dataType: 'json',
                    success: function(data) {
                        // 주요 포트 점검 결과 표시
                        var ports = [20, 21, 22, 23, 25, 80, 443, 3306];
                        var portList = '<h2>주요 포트 점검</h2>';
                        for (var i = 0; i < ports.length; i++) {
                            var portStatus = (data && data[data.ip] && data[data.ip].indexOf(ports[i]) !== -1) ? '열림' : '닫힘';
                            portList += '<div class="panel-container">포트 ' + ports[i] + ' - ' + portStatus + '</div>';
                        }
                        $('#port-list-div').html(portList);
                    },
                    error: function() {
                        $('#port-list-div').html('<p>주요 포트 점검에 실패했습니다.</p>');
                    }
                });
            });

            // 특정 포트 점검 버튼 클릭 시
            $(document).on('click', '#start-specific-port-scan', function() {
                // AJAX 요청 처리 중 로딩 표시
                $('#port-list-div').html('<div class="loading-spinner"></div>');

                // 입력된 포트 번호와 서비스 명 가져오기
                var port = $('#port-input').val();
                var service = $('#service-input').val();

                // 입력값 검증
                if (!port || !service) {
                    $('#port-list-div').html('<p>포트 번호와 서비스 명을 입력해주세요.</p>');
                    return;
                }

                // AJAX 요청
                $.ajax({
                    url: '/port_scan',
                    method: 'GET',
                    data: { host: '{{ host }}', port: port, service: service },
                    success: function(data) {
                        // 특정 포트 점검 결과 표시
                        var result = data.result;
                        var portList = '<h2>특정 포트 점검</h2>';
                        portList += '<p>포트 ' + port + ' - ';
                        if (result === 'open') {
                            portList += '열림</p>';
                        } else {
                            portList += '닫힘</p>';
                        }
                        $('#port-list-div').html(portList);
                    },
                    error: function() {
                        $('#port-list-div').html('<p>특정 포트 점검에 실패했습니다.</p>');
                    }
                });
            });
        });

    </script>
</body>
</html>
